    <div class="container">

        <div id="display-clock" onload="liveClock()">
         
        </div>

        <div id="add-alarms">
            <form>
                <input id="alarm-input" maxlength="2"  type="number"  min="0" max="23" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" placeholder="00">
                <input id="alarm-input" maxlength="2"  type="number"  min="0" max="59" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" placeholder="00">
                <p class="alarmBtn" onclick="addAlarms()">Add alarm</p>
            </form>
        </div>

        </div>
